name: Clear All Cache and Deploy (Manual Only)

on:
  workflow_dispatch:
    inputs:
      force_clear:
        description: 'Force clear all caches (including bundle cache)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-force"
  cancel-in-progress: false

jobs:
  clear-cache-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Clear GitHub Actions Cache
      run: |
        echo "Force clearing all caches..."
        
    - name: Setup Ruby (No Cache)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false  # Completely disable bundler cache
        
    - name: Clear All Caches
      run: |
        # Clear bundle cache
        rm -rf vendor/bundle .bundle || true
        # Clear Jekyll caches
        rm -rf _site .jekyll-cache .sass-cache || true
        # Clear node modules if any
        rm -rf node_modules || true
        echo "All local caches cleared"
        
    - name: Install dependencies (Fresh)
      run: |
        bundle config --local deployment false
        bundle config --local clean true
        bundle install --jobs 4 --retry 3
        
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      
    - name: Build with Jekyll (Clean)
      run: |
        # Add timestamp to force browser cache invalidation
        echo "build_time: \"$(date -Iseconds)\"" > _data/build_info.yml
        echo "commit_sha: \"${{ github.sha }}\"" >> _data/build_info.yml
        echo "cache_cleared: true" >> _data/build_info.yml
        
        bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --verbose
      env:
        JEKYLL_ENV: production
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: clear-cache-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4