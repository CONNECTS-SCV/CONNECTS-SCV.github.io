<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Email Proxy</title>
    <script>
    // 이 HTML 파일은 iframe으로 로드되어 postMessage를 통해 이메일을 전송합니다
    
    async function sendEmail(data) {
        try {
            // Naver Cloud API 직접 호출 (CORS 제약 없음)
            const response = await fetch('/api/send-email-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            
            // 부모 윈도우에 결과 전송
            window.parent.postMessage({
                type: 'email-result',
                success: result.success,
                message: result.message
            }, '*');
        } catch (error) {
            window.parent.postMessage({
                type: 'email-result',
                success: false,
                message: error.message
            }, '*');
        }
    }

    // 부모 윈도우로부터 메시지 수신
    window.addEventListener('message', (event) => {
        if (event.data.type === 'send-email') {
            sendEmail(event.data.payload);
        }
    });
    </script>
</head>
<body>
    <!-- 숨겨진 iframe용 페이지 -->
</body>
</html>
