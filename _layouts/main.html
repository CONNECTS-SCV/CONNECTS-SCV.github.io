---
layout: compress
---

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Base Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
      background: #001926;
      color: white;
      line-height: 1.6;
      /* Prevent scrollbar jump */
      padding-right: 0 !important;
      overflow-y: scroll;
    }

    .main-content {
      min-height: 100vh;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section {
      padding: 80px 0;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.2;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    a {
      color: #A6F0FF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #67d4e8;
    }

    /* Responsive images */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Utility classes */
    .text-center {
      text-align: center;
    }

    .text-left {
      text-align: left;
    }

    .text-right {
      text-align: right;
    }

    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 2rem; }
    .mt-5 { margin-top: 3rem; }

    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }
    .mb-4 { margin-bottom: 2rem; }
    .mb-5 { margin-bottom: 3rem; }

    .pt-1 { padding-top: 0.5rem; }
    .pt-2 { padding-top: 1rem; }
    .pt-3 { padding-top: 1.5rem; }
    .pt-4 { padding-top: 2rem; }
    .pt-5 { padding-top: 3rem; }

    .pb-1 { padding-bottom: 0.5rem; }
    .pb-2 { padding-bottom: 1rem; }
    .pb-3 { padding-bottom: 1.5rem; }
    .pb-4 { padding-bottom: 2rem; }
    .pb-5 { padding-bottom: 3rem; }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: white;
      color: #001926;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: #A6F0FF;
      border-color: #A6F0FF;
      color: #001926;
    }

    .btn-primary:hover {
      background: #67d4e8;
      border-color: #67d4e8;
    }
  </style>

  {% if page.custom_css %}
  <style>
    {{ page.custom_css }}
  </style>
  {% endif %}
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var megaMenu = document.getElementById('mega-menu');
      var mobileToggle = document.getElementById('mobile-toggle');
      var mobileMenu = document.getElementById('mobile-menu');
      var navItems = document.querySelectorAll('.nav-item');
      var navLine = document.querySelector('.nav-line');
      var navList = document.querySelector('.nav-list');
      var hideTimeout;

      if (navLine) {
        navLine.style.opacity = '0';
        navLine.style.width = '0px';
        navLine.style.left = '0px';
      }

      function animateLineTo(item) {
        if (!item || !navLine || !navList) return;
        
        var rect = item.getBoundingClientRect();
        var navRect = navList.getBoundingClientRect();
        var left = rect.left - navRect.left;
        var width = rect.width;

        navLine.style.opacity = '1';
        navLine.style.left = left + 'px';
        navLine.style.width = width + 'px';
      }

      function showMegaMenu() {
        clearTimeout(hideTimeout);
        if (megaMenu) {
          megaMenu.classList.add('active');
        }
      }

      function hideMegaMenu() {
        hideTimeout = setTimeout(function() {
          if (megaMenu) {
            megaMenu.classList.remove('active');
          }
          if (navLine) {
            navLine.style.opacity = '0';
          }
        }, 200);
      }

      if (navList && megaMenu && window.innerWidth > 768) {
        navList.addEventListener('mouseenter', showMegaMenu);
        navList.addEventListener('mouseleave', function() {
          hideMegaMenu();
        });
        
        megaMenu.addEventListener('mouseenter', function() {
          clearTimeout(hideTimeout);
          megaMenu.classList.add('active');
        });
        
        megaMenu.addEventListener('mouseleave', function() {
          hideMegaMenu();
        });
      }

      navItems.forEach(function(item) {
        item.addEventListener('mouseenter', function() {
          animateLineTo(item);
          item.classList.add('active');
        });
        
        item.addEventListener('mouseleave', function() {
          item.classList.remove('active');
        });
      });

      if (mobileToggle) {
        mobileToggle.addEventListener('click', function() {
          mobileToggle.classList.toggle('active');
          if (mobileMenu) {
            mobileMenu.classList.toggle('active');
            if (mobileMenu.classList.contains('active')) {
              document.body.style.overflow = 'hidden';
            } else {
              document.body.style.overflow = '';
            }
          }
        });
      }

      if (mobileMenu) {
        var mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            mobileMenu.classList.remove('active');
            mobileToggle.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
      }

      var resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          if (window.innerWidth > 768) {
            if (mobileMenu) mobileMenu.classList.remove('active');
            if (mobileToggle) mobileToggle.classList.remove('active');
            document.body.style.overflow = '';
          }
        }, 250);
      });

      var header = document.getElementById('site-header');
      if (header) {
        window.addEventListener('scroll', function() {
          if (window.scrollY > 50) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
        });
      }
    });
  </script>

  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const headerOffset = 100;
          const elementPosition = target.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

          window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
          });
        }
      });
    });
  </script>
</body>
</html>
