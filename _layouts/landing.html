<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}">
</head>
<body class="landing-page">
  <!-- Bio Background -->
  <div class="bio-bg">
    <div class="dna-helix helix-1"></div>
    <div class="dna-helix helix-2"></div>
    <div class="molecular-network-container">
      <canvas id="molecular-canvas"></canvas>
    </div>
  </div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Central Hub -->
    <div class="central-hub">
      <div class="hub-ring ring-outer"></div>
      <div class="hub-ring ring-middle"></div>
      <div class="hub-ring ring-inner"></div>
      
      <div class="hub-core">
        <div class="core-content">
          <div class="logo-container">
            <h1 class="company-name">
              <span class="letter" style="--i: 0">C</span>
              <span class="letter" style="--i: 1">O</span>
              <span class="letter" style="--i: 2">N</span>
              <span class="letter" style="--i: 3">N</span>
              <span class="letter" style="--i: 4">E</span>
              <span class="letter" style="--i: 5">C</span>
              <span class="letter" style="--i: 6">T</span>
              <span class="letter" style="--i: 7">S</span>
            </h1>
            <div class="subtitle-wrapper">
              <p class="company-subtitle">AI 기반 구조 생물학 분석 플랫폼</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Molecular Bonds -->
      <svg class="molecular-bonds" viewBox="0 0 800 800">
        <defs>
          <linearGradient id="bond-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00b894;stop-opacity:0.8">
              <animate attributeName="stop-color" values="#00b894;#00cec9;#00b894" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#00cec9;stop-opacity:0.3">
              <animate attributeName="stop-color" values="#00cec9;#74b9ff;#00cec9" dur="4s" repeatCount="indefinite"/>
            </stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
    
    <!-- Orbital Navigation -->
    <div class="orbital-nav">
      <!-- Vision Portal - Top -->
      <div class="nav-portal vision-portal" style="--angle: -90deg; --distance: 280px">
        <a href="{{ '/vision/' | relative_url }}" class="portal-link">
          <div class="portal-outer">
            <div class="portal-inner">
              <div class="portal-core">
                <div class="portal-icon">
                  <div class="icon-shape shape-diamond"></div>
                </div>
                <h3 class="portal-title">비전</h3>
                <p class="portal-desc">미래 혁신</p>
              </div>
              <div class="portal-particles"></div>
            </div>
            <div class="portal-glow"></div>
          </div>
        </a>
      </div>
      
      <!-- Product Portal - Bottom Left -->
      <div class="nav-portal product-portal" style="--angle: 30deg; --distance: 280px">
        <a href="https://curie.kr" target="_blank" rel="noopener noreferrer" class="portal-link">
          <div class="portal-outer">
            <div class="portal-inner">
              <div class="portal-core">
                <div class="portal-icon">
                  <div class="icon-shape shape-hexagon"></div>
                </div>
                <h3 class="portal-title">제품</h3>
                <p class="portal-desc">Curie 플랫폼</p>
              </div>
              <div class="portal-particles"></div>
            </div>
            <div class="portal-glow"></div>
          </div>
        </a>
      </div>
      
      <!-- Blog Portal - Bottom Right -->
      <div class="nav-portal blog-portal" style="--angle: 150deg; --distance: 280px">
        <a href="{{ '/home/' | relative_url }}" class="portal-link">
          <div class="portal-outer">
            <div class="portal-inner">
              <div class="portal-core">
                <div class="portal-icon">
                  <div class="icon-shape shape-triangle"></div>
                </div>
                <h3 class="portal-title">블로그</h3>
                <p class="portal-desc">연구 소식</p>
              </div>
              <div class="portal-particles"></div>
            </div>
            <div class="portal-glow"></div>
          </div>
        </a>
      </div>
      
      <!-- Floating Elements -->
      <div class="floating-orbs"></div>
    </div>
  </div>
  
  <script>
    // Molecular Network Background
    const canvas = document.getElementById('molecular-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const molecules = [];
    const moleculeCount = 80;
    const bondDistance = 120;
    
    class Molecule {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.radius = Math.random() * 3 + 2;
        this.opacity = Math.random() * 0.6 + 0.4;
        this.type = Math.floor(Math.random() * 3); // Different atom types
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      
      draw() {
        const colors = [
          `rgba(0, 184, 148, ${this.opacity})`, // Green (Carbon)
          `rgba(116, 185, 255, ${this.opacity})`, // Blue (Nitrogen)  
          `rgba(255, 107, 129, ${this.opacity})`  // Red (Oxygen)
        ];
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = colors[this.type];
        ctx.fill();
        
        // Add glow effect
        ctx.shadowBlur = 10;
        ctx.shadowColor = colors[this.type];
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
    
    function init() {
      for (let i = 0; i < moleculeCount; i++) {
        molecules.push(new Molecule());
      }
    }
    
    function connectMolecules() {
      for (let i = 0; i < molecules.length; i++) {
        for (let j = i + 1; j < molecules.length; j++) {
          const dx = molecules[i].x - molecules[j].x;
          const dy = molecules[i].y - molecules[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < bondDistance) {
            ctx.beginPath();
            ctx.moveTo(molecules[i].x, molecules[i].y);
            ctx.lineTo(molecules[j].x, molecules[j].y);
            ctx.strokeStyle = `rgba(0, 184, 148, ${0.2 * (1 - distance / bondDistance)})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      molecules.forEach(molecule => {
        molecule.update();
        molecule.draw();
      });
      
      connectMolecules();
      requestAnimationFrame(animate);
    }
    
    init();
    animate();
    
    // Portal Particles
    document.querySelectorAll('.portal-particles').forEach(container => {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.setProperty('--delay', Math.random() * 4 + 's');
        particle.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        container.appendChild(particle);
      }
    });
    
    // Floating Orbs
    const orbContainer = document.querySelector('.floating-orbs');
    for (let i = 0; i < 15; i++) {
      const orb = document.createElement('div');
      orb.className = 'orb';
      orb.style.left = Math.random() * 100 + '%';
      orb.style.top = Math.random() * 100 + '%';
      orb.style.animationDelay = Math.random() * 20 + 's';
      orb.style.animationDuration = Math.random() * 30 + 20 + 's';
      orbContainer.appendChild(orb);
    }
    
    // Interactive hover effect
    document.querySelectorAll('.nav-portal').forEach(portal => {
      portal.addEventListener('mouseenter', function() {
        this.style.setProperty('--scale', '1.1');
      });
      
      portal.addEventListener('mouseleave', function() {
        this.style.setProperty('--scale', '1');
      });
    });
    
    // Window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
