# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              CONNECTS Dev Team
  email:             dev@connects.so

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    CONNECTS 개발팀은 AI 기반 구조 생물학 분석 플랫폼을 개발하고 있습니다.
    단백질-리간드 예측, 시뮬레이션, 도킹, 디자인, 독성 평가 등의 고급 생물정보학 도구를 
    연구자들이 웹에서 손쉽게 사용할 수 있도록 하는 것이 저희의 목표입니다.

    최신 딥러닝 기술과 분자 모델링 기법을 결합하여 
    차세대 신약 개발과 단백질 연구를 지원합니다.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/connects.webp
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/connects.webp
      2x:            /assets/img/connects.webp

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
    github:          CONNECTS-SCV
    email:           mailto:dev@connects.so
    # email:           mailto:<mail@domain.tld>
    # rss:             https://<url>/feed.xml
    # facebook:        <username>
    # google:          <number>
    # vk:              <username>
    # youtube:         <string_string_string>
    # vimeo:           <username>
    # vine:            <username>
    # spotify:         <user>/<number>
    # soundcloud:      <username>
    # lastfm:          <username>
    # instagram:       <username>
    # flickr:          <string@string>
    # 500px:           <username>
    # dribbble:        <username>
    # behance:         <username>
    # deviantart:      <username>
    # ello:            <username>
    # twitch:          <username>
    # steam:           <number>
    # reddit:          <username>
    # tumblr:          <username>
    # pinterest:       <username>
    # foursquare:      <number>
    # yelp:            <string>
    # stackoverflow:   <number/username>
    # npm:             <username>
    # hackernews:      <username>
    # trello:          <firstnamelastname>
    # linkedin:        <firstname-lastname-string>
    # xing:            <firstname_lastname_counter>
    # blogger:         <number>
