<style>
/* 메인 페이지에서만 특별한 스타일 적용 */
body.home-page {
  overflow: hidden;
}

  padding: 0 !important;

  max-width: none !important;
  width: 100% !important;

}

body.home-page .page > header {

/* 모바일 및 태블릿 (사이드바가 drawer로 동작) */

  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;

  width: 100%;
  height: 100%;
  border: none;
  display: block;

/* 모바일에서 사이드바 완전히 숨기기 */
@media screen and (max-width: 63.9375em) {
  /* 사이드바 컨텐츠를 완전히 숨기기 */
  body.home-page hy-drawer > .hy-drawer-content {
    width: calc(15rem + 1px) !important;
    left: calc(-15rem - 1px) !important;
    transform: none !important;
  }
  
  /* 사이드바가 열렸을 때 */
  body.home-page hy-drawer.opened > .hy-drawer-content {
    left: 0 !important;
    transform: translateX(0) !important;
  }
  
  /* landing 컨테이너를 전체 화면으로 */
  body.home-page .landing-frame-container {
    left: 0 !important;
    width: 100vw !important;
  }
  
  /* 사이드바 그림자 제거 */
  body.home-page hy-drawer:not(.opened) > .hy-drawer-content {
    box-shadow: none !important;
  }
  
  /* 사이드바 기본 설정 덮어쓰기 */
  body.home-page hy-drawer {
    --hy-drawer-width: calc(15rem + 1px) !important;
    --hy-drawer-slide-width: calc(15rem + 1px) !important;
  }
}

/* 데스크톱 - 모든 화면 크기에서 동일한 사이드바 너비 유지 */
@media screen and (min-width: 64em) {
  body.home-page .landing-frame-container {

    width: calc(100vw - 15rem);

  }

  }

/* 매우 큰 화면에서도 동일 */

<div class="landing-frame-container">
  <iframe src="/landing/" class="landing-iframe" id="landingFrame"></iframe>
</div>

<script>
// 메인 페이지에 특별한 클래스 추가
document.addEventListener('DOMContentLoaded', function() {
  // 현재 페이지가 홈페이지인지 확인
  if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
    document.body.classList.add('home-page');
  }
  
  const iframe = document.getElementById('landingFrame');
  
  // iframe 내부 링크 클릭 시 부모 창에서 열기
  iframe.onload = function() {
    try {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      const links = iframeDoc.querySelectorAll('a[target="_blank"]');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          window.open(this.href, '_blank');
        });
      });
    } catch(e) {
      console.log('Link handling not available');
    }
  };
});
</script>
